<style>




</style>


<ion-view view-title="Event">



    <ion-nav-buttons side="right">
        <button class="button button-icon ion-more" ng-click="popover.show($event)" ng-show="isSponsor(event)"></button>
    </ion-nav-buttons>
    <ion-content ion-sticky>

        <div class="event-module">
            <div>
                <button class="button button-calm button-small button-follow" ng-click="openRSVP(summary.myParticipation)" ng-show="summary.myParticipation.status=='RSVP'">
                    RSVP
                </button>
                <button class="button button-assertive button-small button-follow" ng-click="openRSVP(summary.myParticipation)" ng-show="summary.myParticipation.status=='OUT'">
                    I'm out...
                </button>
                <button class="button button-balanced button-small energized button-follow" ng-click="openRSVP(summary.myParticipation)" ng-show="summary.myParticipation.status=='IN'">
                    I'm In!
                </button>
            </div>
            <img ng-src="img/themes/{{event.type}}-large.jpg" class="image-overlay">

            <div class="event-icon-holder">
                <span class="ion-calendar event-icon calm"></span>
            </div>
            <header>
                <h3>
                    {{event.name}}
                </h3>
                <h5>
                    @{{event.groupName}}
                </h5>
            </header>
        </div>

        <div class="row">
            <a class="col statistic" ui-sref="event-participation({eventId: event.id})">
                <p class="statistic">
                    <b>{{summary.participationsSize}}</b>
                    <br>
                <p class="statistic-label">Participants</p>
            </a>
            <a class="col statistic" ui-sref="event-followers({eventId: event.id})">
                <p class="statistic">
                </p>
            </a>
            <a class="col statistic" ui-sref="event-comments({eventId: event.id})">
                <p class="statistic">
                    <b>{{summary.commentSize}}</b>
                    <br>
                <p class="statistic-label">Comments</p>
            </a>
        </div>

        <div class="row">
            <div class="col">
                {{event.description}}
            </div>
        </div>
        <a class="item item-icon-left item-icon-right">
            <i class="icon ion-location"></i>
            {{event.location}}
            <i class="icon ion-ios-arrow-forward"></i>
        </a>
        <a class="item item-icon-left">
            <i class="icon ion-calendar"></i>
            {{event.date | date:'short'}}
        </a>
        <div class="row" style="background-color: white">
            <div class="col">
                <p class="statistic-label" style="text-align: left">Presented By :</p>
            </div>
        </div>
        <div class="row" style="background-color: white" ui-sref="event-sponsors({eventId: event.id})">
            <div class="col-16" style="padding: 5px">
                <img src="" ya-avatar avatar="summary.owner" size="50" class="sponsor-avatar owner-avatar"/>
            </div>
            <div class="col-16" ng-repeat="sponsor in summary.sponsors | limitTo: 8" style="padding: 5px">
                <img src="" ya-avatar avatar="sponsor" size="50" class="sponsor-avatar"/>
            </div>
        </div>

        <div ng-include data-src="'templates/events/partial/event-participation.html'"></div>

    </ion-content>
</ion-view>
